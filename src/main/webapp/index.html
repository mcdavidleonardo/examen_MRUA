<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento rectilineo uniformemente variado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ingresar datos para cálculo del MRUV</h1>
    <form action="cinematicaServlet.jsp" method="post">
        <div class="mb-3">
            <label for="aceleracion" class="form-label">Aceleración(m/s2)</label>
            <input type="number" id="aceleracion" name="aceleracion" class="form-control" placeholder="Ingresa la aceleración" required>
        </div>
        <div class="mb-3">
            <label for="velocidad" class="form-label">Velocidad(m/s)</label>
            <input type="number" id="velocidad" name="velocidad" class="form-control" placeholder="Ingresa la velocidad inicial" required>
        </div>
        <div class="mb-3">
            <label for="tiempo" class="form-label">Tiempo(s)</label>
            <input type="number" id="tiempo" name="tiempo" class="form-control" placeholder="Ingresa el tiempo adicional" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>
</div>
</body>
</html>
